<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylesLogin.css">
    <link rel="shortcut icon" href="#">
    <script src="./scripts/login.js"></script>
    <script src="./scripts/firebase.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="title">Quiz</h1>
    <div class="wrapper" id="wrapper">
        <section id="login">
            <div class="quiz" id="divLog">
                <h2>LOG IN</h2>
                <form action="" class="form" id="formLog">
                    <label>E-Mail:</label>
                    <input type="email" id="mail" name="mail" required>
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="contButton">
                        <button class="buttonLogin" id="buttonLogin">LOG IN</button>
                        <button class="buttonLogin" id="buttonReg">REGISTER</button>
                    </div>
                </form>
            </div>
            <div class="quiz" id="divReg">
                <h2>REGISTER</h2>
                <form action="" class="form" id="formReg">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label>E-Mail:</label>
                    <input type="email" id="mail" name="mail" required>
                    <label>Age</label>
                    <input type="number" id="age" name="age" required>
                    <label>Password:</label>
                    <input type="password" id="password1" name="password1" required>
                    <label>Repeat password:</label>
                    <input type="password" id="password2" name="password2" required>
                    <button class="buttonLogin" id="buttonRegAccount">REGISTER ACCOUNT</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
