<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylesLogin.css">
    <link rel="shortcut icon" href="#">
    <script src="./scripts/login.js"></script>
    <title>Login</title>
</head>

<body>
    <h1 class="title">Quiz</h1>
    <div class="wrapper" id="wrapper">
        <div class="quiz" id="divLogin">
            <h2 class="header">Welcome</h2>
            <form action="" id="formulary">
                <label>E-Mail:</label>
                <input type="email" id="mail" name="mail" required>
                <label>Password:</label>
                <input type="password" id="password1" name="password1" required>
                <div id="contButton">
                    <button class="buttonLogin" id="login">LOG IN</button>
                    <button class="buttonLogin" id="register">REGISTER</button>
                </div>
            </form>
        </div>
        <div class="quiz" id="divRegister">
            <h2 class="header">Register</h2>
            <form action="" id="formulary">
                <label>Name:</label>
                <input type="text" id="name" name="name" required>
                <label>E-Mail:</label>
                <input type="email" id="mail" name="mail" required>
                <label>Age</label>
                <input type="number" id="age" name="age" required>
                <label>Password:</label>
                <input type="password" id="password1" name="password1" required>
                <label>Repeat password:</label>
                <input type="password" id="password2" name="password2" required>
                <button class="buttonLogin" id="register">REGISTER</button>
            </form>
        </div>
    </div>
</body>

</html>
