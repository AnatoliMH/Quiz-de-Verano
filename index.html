<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" type="module"></script>
    <title>Quiz de Verano</title>
</head>

<body>
    <h1 class="title">Quiz</h1>
    <div class="wrapper">
        <div class="quiz" id="quiz">
            <h2 id="question"> Pregunta del Quiz </h2>
            <div id="choices">
                <button class="button">Opcion 1</button>
                <button class="button">Opcion 2</button>
                <button class="button">Opcion 3</button>
                <button class="button">Opcion 4</button>
            </div>
            <div id="contButton">
                <button id="buttonNext">Siguiente</button>
            </div>
            <footer id="foot">
                <p id="progress">Cuestion x/y</p>
            </footer>
        </div>
    </div>
</body>

</html>
